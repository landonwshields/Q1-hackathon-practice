<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Strange Love</h1>
      <h4>The internet....where love goes to die!</h4>
    </header>
    <main>
      <form id="dateRandom">
        <label for="generator">Are you ready to date a complete stranger?!</label>
        <button>Only if they are a serial killer!</button>
      </form>
      <div class="sectionContent">
        <h3>You'll be drinking...</h3>
        <section class="drinks">
        </section>
        <h3>With this person...</h3>
        <section class="dates">
        </section>
      </div>


    </main>




    <script src="app.js"></script>
  </body>
</html>
